
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>移动端左右滑动DEMO</title>
    <link href="http://cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
    <!--Swiper3.0.4-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .blue-slide {
            background: #4390EE;
        }
        .red-slide {
            background: #CA4040;
        }
        .orange-slide {
            background: #FF8604;
        }
        .swiper-slide {
            line-height: 600px;
            color: #fff;
            font-size: 36px;
            text-align: center;
        }


    </style>
</head>
<body>


<div>本例子在console中可以看到索引页</div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide blue-slide">第一页</div>
        <div class="swiper-slide red-slide">第二页</div>
        <div class="swiper-slide orange-slide">第三页</div>
    </div>
</div>
<script src="http://cdn.bootcss.com/Swiper/3.3.1/js/swiper.min.js"></script>
<script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container',{
        loop: true,
        autoplay: 4000,
        onSlideChangeEnd:function(swiper){
            console.log(swiper.activeIndex);
        }
    });
</script>
</body>
</html>
